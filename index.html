<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="personal" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Custom domains</li>
                <li class="pricing-feature-item">Sleep after 30 mins of inactivity</li>
            </ul>
            <span class="price">Free</span>
            <a href="#" class="pricing-btn">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="small team" class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Never Sleep</li>
                <li class="pricing-feature-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="price">$150</span>
            <a href="#" class="pricing-btn feature-btn">Free trail</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="enterprise" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Dedicated</li>
                <li class="pricing-feature-item">Simple horizontal scalability</li>
            </ul>
            <span class="price">$400</span>
            <a href="#" class="pricing-btn">Free trail</a>
        </div>
    </div>
</body>

</html>
